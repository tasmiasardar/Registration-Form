<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="container">
        <header>Registration Form</header>
        <form name="RegForm" onsubmit="return validateForm()">
            <p>
                <label for=" name"> Name:</label>
                <input type="text" id="name" name="Full Name" placeholder="Enter your full name" />
                <span id="name-error" class="error-message"></span>
            </p>
            <p>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" />
                <span id="address-error" class="error-message"></span>

            </p>
            <p>
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="EMail" placeholder="Enter your email" />
                <span id="email-error" class="error-message"></span>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="Password" />
                <span id="password-error" class="error-message"></span>
            </p>
            <p>
                <label for="subject">Select Your Department:</label>
                <select id="subject" name="Subject">
                    <option value="">Select Department</option>
                    <option value="BSCS">BSCS</option>
                    <option value="BBA">BBA</option>
                    <option value="BSM">BSM</option>
                    <option value="B.COM">B.COM</option>
                </select>
                <span id="subject-error" class="error-message"></span>
            </p>
            <p>
                <input type="checkbox" id="agree" name="Agree" />
                <label for="agree">I agree to the above information</label>
                <span id="agree-error" class="error-message"></span>
            </p>
            <p>
                <input type="submit" value="Submit" name="Submit" />
                <input type="reset" value="Reset" name="Reset" onclick="showResetPopup()" />
            </p>
        </form>
    </div>

    <!-- Popup Modal -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <p id="popup-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const popup = document.getElementById("popup");
        const closePopupBtn = document.querySelector(".close-popup");
        const popupMessage = document.getElementById("popup-message");

        // Function to show popup for submit
        function showSubmitPopup() {
            popupMessage.textContent = "Your form has been successfully submitted!";
            popup.style.display = "block";
        }

        // Function to show popup for reset
        function showResetPopup() {
            popupMessage.textContent = "The form has been reset.";
            popup.style.display = "block";
        }

        // Close popup functionality
        closePopupBtn.addEventListener("click", function() {
            popup.style.display = "none"; // Close popup
        });
    </script>
</body>
</html>
